version: 1.x-{build}
image: Visual Studio 2022
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: ''
  package_version: 1.0.0-build{build}
environment:
  WEBHOOK_URL:
    secure: p3nnkhnWtqFFH8UJ1eaKFfRjFPlOVhNtmLjd94R7+KRciR/NTDPiDtt5ZksHCd+2imifBtZzUS70kgPkeLt5+Ls3u/Y949Agot9aG/r6mFSSLkZTDVip5HkYHEbukxn62tXVz6EHhCEz0np9qR0KI00Bn1HQ4mXIgocpfXHG898=
before_build:
- cmd: nuget restore "%APPVEYOR_BUILD_FOLDER%\Dictify.sln"
build:
  verbosity: minimal
after_build:
- cmd: 7z a devbuild.zip "%APPVEYOR_BUILD_FOLDER%\Dictify\bin\Debug\"
artifacts:
- path: devbuild.zip
  name: Development build of Dictify
- path: Dictify\bin\Debug\Dictify.*.nupkg
deploy:
- provider: NuGet
  server: https://www.nuget.org/api/v2/package
  api_key:
    secure: zV2DJaWY2ZIvXYrXofxz/Hy39XzVryc7Z13umuhiYBf6QJziJpeMFQfKkAnh+7T5
  symbol_server: https://www.nuget.org/api/v2/package
on_success:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 success $env:WEBHOOK_URL
on_failure:
- ps: >-
    Invoke-RestMethod https://raw.githubusercontent.com/DiscordHooks/appveyor-discord-webhook/master/send.ps1 -o send.ps1

    ./send.ps1 failure $env:WEBHOOK_URL